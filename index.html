<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=720, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
    <title>Wecker</title>
</head>

<body>
    <div class="container">
        <div class="radio">
            <div class="radioToggle"><span><button id="radiotoggle">&nbspRADIO&nbsp</button></span></div>
            <div class="hspace"></div>
            <div class="channel1"><span><button id="radioch1">STARFM</button></span></div>
            <div class="channel2"><span><button id="radioch2">&nbsp&nbsp80's..&nbsp&nbsp</button></span></div>
            <div class="channel3"><span><button id="radioch3">&nbsp&nbsp90's..&nbsp&nbsp</button></span></div>
        </div>
        <div class="center">
            <span class="digits" id='h1'>1</span>
            <span class="digits" id='h2'>2</span>
            <span class="colon" id='colon'>:</span>
            <span class="digits" id='m1'>3</span>
            <span class="digits" id='m2'>4</span>
        </div>
        <div class="bottom">
            <span class="date" id="wday">Mon</span>&nbsp&nbsp
            <span class="date" id="day">31</span>
            <span class="date" id="month">12</span>
            <span class="date" id="year">1900</span>&nbsp
        </div>
        <div class="weather">
            <span class="weat" id="tempdigit">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
            <span class="weat" id="tempdigit_feels">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
            <span class="weat" id="tempicon"></span>
        </div>
        <div class="navibar">
            <div class="parent">
                <div class="button"><span class="navi"><button id='sButton'>&nbspSET&nbsp</button></span></div>
                <div class="title"><span class="wtitel" id="wtitel">Wecker einstellen</span></div>
                <div class="hour"><span class="hlist"><select id="hlist">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                        </select></span></div>
                <div class="setAlarm" style="display: none;"><span id='displayedAlarm'>00:00</span></div>
                <div class="min"><span class="mlist"><select id="mlist" value="3">
                            <option value="0">0</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                            <option value="35">35</option>
                            <option value="40">40</option>
                            <option value="45">45</option>
                            <option value="50">50</option>
                            <option value="55">55</option>

                        </select></span></div>
                <div class="button2"><span class="navi"><button id="sButton2">&nbspALR&nbsp</button></span></div>
            </div>


        </div>
    </div>
    <audio id=audioWrapper loop>
        <source src="./sounds/alarm1.mp3" type="audio/mpeg">
    </audio>
  
    <script src="script.js"></script>
</body>

</html>
